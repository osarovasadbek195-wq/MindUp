name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 30 daqiqa limit

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.7'
        channel: 'stable'
        cache: true  # Cache ni yoq
        
    - name: Clean
      run: flutter clean
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Generate files (with timeout)
      run: |
        timeout 10m flutter pub run build_runner build --delete-conflicting-outputs || echo "Build runner timed out but continuing"
      
    - name: Fix Android Gradle Plugin
      run: |
        cd android
        echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=2g -XX:+HeapDumpOnOutOfMemoryError" >> gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        echo "org.gradle.daemon=true" >> gradle.properties
        echo "org.gradle.parallel=true" >> gradle.properties
        echo "org.gradle.configureondemand=true" >> gradle.properties
        chmod +x gradlew
        
    - name: Update Gradle Wrapper
      run: |
        cd android
        ./gradlew wrapper --gradle-version=8.5 --distribution-type=all
        
    - name: Build APK (with optimizations)
      run: |
        flutter build apk --release \
          --no-tree-shake-icons \
          --split-per-abi \
          --shrink
          
    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apks
        path: build/app/outputs/flutter-apk/app-*.apk
